<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰은혜교회 런닝크루</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🏃‍♂️ 큰은혜교회 런닝크루 🏃‍♀️</h1>
            <p>함께 달리며 건강한 신앙생활을!</p>
        </header>

        <div class="record-section">
            <h2>러닝 기록</h2>
            <div class="input-group">
                <select id="memberSelect">
                    <option value="">멤버를 선택하세요</option>
                </select>
                <input type="number" id="distance" placeholder="거리 (km)" step="0.1" min="0">
                <input type="date" id="recordDate">
                <button onclick="addRecord()">기록 추가</button>
            </div>
        </div>

        <div class="team-goal-section">
            <h2>🎯 팀 목표 현황</h2>
            <div id="teamProgress"></div>
        </div>

        <div class="stats-section">
            <h2>📊 개인 현황</h2>
            <div id="memberStats"></div>
        </div>

        <div class="records-section">
            <h2>📅 최근 기록</h2>
            <div id="recentRecords"></div>
        </div>

        <div class="celebration-section" id="celebration" style="display: none;">
            <h2>🎉 축하합니다! 🎉</h2>
            <p id="celebrationMessage"></p>
        </div>

        <footer class="admin-footer">
            <button onclick="location.href='admin.html'" class="admin-link">관리자</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
