<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰은혜교회 런닝크루</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🏃‍♂️ 큰은혜교회 런닝크루 🏃‍♀️</h1>
            <p>함께 달리며 건강한 신앙생활을!</p>
        </header>

        <div class="schedule-section">
            <h2>📅 러닝 스케줄</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button onclick="previousMonth()" class="calendar-nav">‹</button>
                    <h3 id="currentMonth"></h3>
                    <button onclick="nextMonth()" class="calendar-nav">›</button>
                </div>
                <div class="calendar" id="calendar"></div>
            </div>
        </div>

        <div class="team-goal-section">
            <h2>🎯 팀 목표 현황</h2>
            <div id="teamProgress"></div>
        </div>

        <div class="record-section">
            <h2>🏃‍♂️ 러닝 기록</h2>
            <div class="input-group">
                <select id="memberSelect">
                    <option value="">멤버를 선택하세요</option>
                </select>
                <input type="number" id="distance" placeholder="거리 (km)" step="0.1" min="0">
                <input type="text" id="pace" placeholder="페이스 (분:초/km, 선택사항)" pattern="[0-9]+:[0-5][0-9]">
                <input type="date" id="recordDate">
                <button onclick="addRecord()">기록 추가</button>
            </div>
        </div>

        <div class="stats-section">
            <h2>📊 개인 현황</h2>
            <div id="memberStats"></div>
        </div>

        <div class="records-section">
            <h2>📅 최근 기록</h2>
            <div id="recentRecords"></div>
        </div>

        <div class="celebration-section" id="celebration" style="display: none;">
            <h2>🎉 축하합니다! 🎉</h2>
            <p id="celebrationMessage"></p>
        </div>

        <footer class="admin-footer">
            <button onclick="location.href='admin.html'" class="admin-link">관리자</button>
        </footer>
    </div>

    <!-- 로딩 표시 -->
    <div id="loading"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); z-index: 1000;">
        <div style="text-align: center;">
            <div style="font-size: 2em; margin-bottom: 10px;">🏃‍♂️</div>
            <div>데이터 로딩 중...</div>
        </div>
    </div>

    <!-- 연결 상태 표시 -->
    <div id="connectionStatus" class="connection-status"
        style="position: fixed; top: 10px; right: 10px; padding: 5px 10px; border-radius: 15px; font-size: 0.8em; z-index: 1000;">
    </div>

    <!-- AWS SDK for DynamoDB -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1563.0.min.js"></script>

    <!-- DynamoDB Storage Manager -->
    <script src="lib/dynamodb-browser.js"></script>

    <!-- Main 스크립트 -->
    <script src="script.js"></script>
    </script>
</body>

</html>
